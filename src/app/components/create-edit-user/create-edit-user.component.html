<div class="create-edit-user">
    <h2 mat-dialog-title>{{data.isEdit ? 'Изменить пользователя' : 'Создать пользователя'}}</h2>
    <form [formGroup]="userForm" class="create-edit-user-form">
        <mat-form-field>
            <mat-label for="name">Name:</mat-label>
            <input matInput type="text" id="name" formControlName="username" title="Enter your username"
                placeholder="Имя" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="email">Email:</mat-label>
            <input matInput type="email" id="email" formControlName="email" title="Enter your email" placeholder="Email"
                required>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="addressStreet">Street:</mat-label>
            <div formGroupName="address">
                <input matInput type="text" id="addressStreet" formControlName="street" title="Enter your street"
                    placeholder="Street" required>
            </div>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="phone">Phone:</mat-label>
            <input matInput type="text" id="phone" formControlName="phone" title="Enter your phone" placeholder="Phone"
                required>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="companyName">Company name:</mat-label>
            <div formGroupName="company">
                <input matInput type="text" id="companyName" formControlName="name" title="Enter your company name"
                    placeholder="Phone" required>
            </div>
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-raised-button color="primary" type="button" (click)="onCancel()">Отмена</button>
            <button mat-raised-button color="primary" type="submit" (click)="onCreateEditUser()"
                *ngIf="data.isEdit; else createButton">Изменить</button>
            <ng-template #createButton>
                <button mat-raised-button color="primary" type="submit" (click)="onCreateEditUser()">Создать</button>
            </ng-template>
        </mat-dialog-actions>
    </form>
</div>
